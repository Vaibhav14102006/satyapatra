<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001122"/>
      <stop offset="100%" style="stop-color:#002244"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00bfff" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#00bfff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0f172a"/>
  
  <!-- Main Screen -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <rect x="60" y="60" width="280" height="180" rx="5" fill="url(#screenBg)"/>
  
  <!-- Header Bar -->
  <rect x="60" y="60" width="280" height="30" fill="#1e40af"/>
  <text x="70" y="78" fill="white" font-family="Arial" font-size="12" font-weight="bold">SatyaPatra Analytics Dashboard</text>
  
  <!-- Dashboard Grid -->
  <!-- Email Status Cards -->
  <rect x="80" y="110" width="60" height="40" rx="5" fill="#059669" opacity="0.8"/>
  <text x="110" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="8">SAFE</text>
  <text x="110" y="138" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">1,247</text>
  
  <rect x="160" y="110" width="60" height="40" rx="5" fill="#dc2626" opacity="0.8"/>
  <text x="190" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="8">THREATS</text>
  <text x="190" y="138" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">23</text>
  
  <rect x="240" y="110" width="60" height="40" rx="5" fill="#f59e0b" opacity="0.8"/>
  <text x="270" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="8">PENDING</text>
  <text x="270" y="138" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">56</text>
  
  <!-- Chart Area -->
  <rect x="80" y="170" width="220" height="60" rx="3" fill="#1e293b" stroke="#334155"/>
  
  <!-- Line Chart -->
  <polyline points="90,220 110,210 130,205 150,200 170,195 190,190 210,185 230,180 250,175 270,170 290,175" 
            fill="none" stroke="#00bfff" stroke-width="2"/>
  <polyline points="90,225 110,222 130,218 150,215 170,212 190,208 210,205 230,202 250,198 270,195 290,200" 
            fill="none" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Chart Points -->
  <circle cx="90" cy="220" r="2" fill="#00bfff"/>
  <circle cx="130" cy="205" r="2" fill="#00bfff"/>
  <circle cx="170" cy="195" r="2" fill="#00bfff"/>
  <circle cx="210" cy="185" r="2" fill="#00bfff"/>
  <circle cx="250" cy="175" r="2" fill="#00bfff"/>
  <circle cx="290" cy="175" r="2" fill="#00bfff"/>
  
  <!-- Legend -->
  <rect x="320" y="110" width="8" height="3" fill="#00bfff"/>
  <text x="335" y="115" fill="#00bfff" font-family="Arial" font-size="8">Email Traffic</text>
  <rect x="320" y="120" width="8" height="3" fill="#8b5cf6"/>
  <text x="335" y="125" fill="#8b5cf6" font-family="Arial" font-size="8">Threat Detection</text>
  
  <!-- Security Indicators -->
  <circle cx="330" cy="140" r="5" fill="#059669">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="315" y="155" fill="#059669" font-family="Arial" font-size="8">System Online</text>
  
  <!-- Real-time Data Stream -->
  <g fill="#00bfff" opacity="0.6">
    <rect x="80" y="185" width="2" height="8">
      <animate attributeName="height" values="8;15;8" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="85" y="188" width="2" height="5">
      <animate attributeName="height" values="5;12;5" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="90" y="186" width="2" height="7">
      <animate attributeName="height" values="7;14;7" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="95" y="189" width="2" height="4">
      <animate attributeName="height" values="4;11;4" dur="1.1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Notification Alerts -->
  <circle cx="320" cy="180" r="3" fill="#ef4444">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="310" y="195" fill="#ef4444" font-family="Arial" font-size="7">Alert</text>
  
  <!-- Time Display -->
  <text x="70" y="250" fill="#64748b" font-family="Arial" font-size="8">Last Updated: 12:34:56</text>
  
  <!-- Data Flow Lines -->
  <path d="M100 160 Q150 140 200 160" stroke="#00bfff" stroke-width="1" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M220 160 Q250 140 280 160" stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </path>
</svg>