<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analysisBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#analysisBg)"/>
  
  <!-- Multiple monitors setup -->
  <rect x="50" y="80" width="120" height="80" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="55" y="85" width="110" height="70" fill="#111827"/>
  
  <rect x="190" y="70" width="120" height="90" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="195" y="75" width="110" height="80" fill="#111827"/>
  
  <rect x="330" y="80" width="120" height="80" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="335" y="85" width="110" height="70" fill="#111827"/>
  
  <!-- Screen 1 - Email analysis -->
  <text x="110" y="100" text-anchor="middle" fill="#00bfff" font-size="8">Email Parser</text>
  <rect x="60" y="110" width="90" height="3" fill="#10b981"/>
  <rect x="60" y="115" width="70" height="3" fill="#f59e0b"/>
  <rect x="60" y="120" width="40" height="3" fill="#dc2626"/>
  
  <!-- Screen 2 - Main dashboard -->
  <text x="250" y="95" text-anchor="middle" fill="#8b5cf6" font-size="10">Security Center</text>
  <circle cx="220" cy="120" r="15" fill="none" stroke="#00bfff" stroke-width="2"/>
  <circle cx="220" cy="120" r="10" fill="none" stroke="#10b981" stroke-width="2"/>
  <circle cx="220" cy="120" r="5" fill="#dc2626"/>
  
  <circle cx="280" cy="120" r="15" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <circle cx="280" cy="120" r="8" fill="#f59e0b"/>
  
  <!-- Screen 3 - Threat map -->
  <text x="390" y="100" text-anchor="middle" fill="#f59e0b" font-size="8">Threat Map</text>
  <circle cx="360" cy="115" r="3" fill="#dc2626"/>
  <circle cx="380" cy="120" r="2" fill="#f59e0b"/>
  <circle cx="400" cy="125" r="2" fill="#dc2626"/>
  <circle cx="350" cy="135" r="1" fill="#10b981"/>
  
  <!-- Analyst figure -->
  <circle cx="200" cy="190" r="15" fill="#64748b"/>
  <rect x="188" y="205" width="24" height="30" fill="#1e40af"/>
  
  <!-- Keyboard and mouse -->
  <rect x="150" y="220" width="100" height="20" fill="#374151" rx="3"/>
  <rect x="260" y="225" width="15" height="10" fill="#4b5563" rx="2"/>
  
  <!-- Data streams -->
  <g opacity="0.6">
    <path d="M100 180 Q150 200 200 180" stroke="#00bfff" stroke-width="1" fill="none"/>
    <path d="M250 180 Q300 200 350 180" stroke="#8b5cf6" stroke-width="1" fill="none"/>
    <circle cx="120" cy="185" r="1" fill="#00bfff"/>
    <circle cx="180" cy="175" r="1" fill="#00bfff"/>
    <circle cx="270" cy="185" r="1" fill="#8b5cf6"/>
    <circle cx="330" cy="175" r="1" fill="#8b5cf6"/>
  </g>
  
  <!-- Code/data text -->
  <text x="50" y="200" fill="#10b981" font-size="6" font-family="monospace">email.headers.auth: VERIFIED</text>
  <text x="50" y="210" fill="#f59e0b" font-size="6" font-family="monospace">threat.level: MEDIUM</text>
  <text x="50" y="220" fill="#dc2626" font-size="6" font-family="monospace">malware.detected: FALSE</text>
  
  <text x="300" y="200" fill="#64748b" font-size="6" font-family="monospace">processing: 1,247 emails/sec</text>
  <text x="300" y="210" fill="#64748b" font-size="6" font-family="monospace">blocked: 89 threats</text>
  <text x="300" y="220" fill="#64748b" font-size="6" font-family="monospace">verified: 5,432 clean</text>
</svg>