<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="screen2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg3)"/>
  
  <!-- Monitor -->
  <rect x="100" y="80" width="200" height="120" rx="8" fill="url(#screen2)" stroke="#374151" stroke-width="2"/>
  
  <!-- Monitor stand -->
  <rect x="175" y="200" width="50" height="30" fill="#374151"/>
  <rect x="150" y="225" width="100" height="8" rx="4" fill="#4b5563"/>
  
  <!-- Screen content - Dashboard -->
  <rect x="110" y="90" width="180" height="100" fill="#000000"/>
  
  <!-- Dashboard header -->
  <rect x="115" y="95" width="170" height="15" fill="#1e40af" opacity="0.8"/>
  <text x="120" y="105" fill="white" font-size="8" font-family="Arial">SatyaPatra Dashboard</text>
  
  <!-- Threat indicators -->
  <g>
    <!-- Red alerts -->
    <rect x="115" y="115" width="30" height="20" fill="#dc2626" opacity="0.8" rx="2"/>
    <text x="130" y="127" text-anchor="middle" fill="white" font-size="6">HIGH</text>
    
    <!-- Yellow warnings -->
    <rect x="150" y="115" width="30" height="20" fill="#f59e0b" opacity="0.8" rx="2"/>
    <text x="165" y="127" text-anchor="middle" fill="white" font-size="6">MED</text>
    
    <!-- Green safe -->
    <rect x="185" y="115" width="30" height="20" fill="#10b981" opacity="0.8" rx="2"/>
    <text x="200" y="127" text-anchor="middle" fill="white" font-size="6">SAFE</text>
  </g>
  
  <!-- Email list with threat levels -->
  <g>
    <rect x="115" y="140" width="170" height="8" fill="#ef4444" opacity="0.3"/>
    <circle cx="125" cy="144" r="2" fill="#ef4444"/>
    
    <rect x="115" y="150" width="170" height="8" fill="#f59e0b" opacity="0.3"/>
    <circle cx="125" cy="154" r="2" fill="#f59e0b"/>
    
    <rect x="115" y="160" width="170" height="8" fill="#10b981" opacity="0.3"/>
    <circle cx="125" cy="164" r="2" fill="#10b981"/>
  </g>
  
  <!-- Floating threat visualization -->
  <g opacity="0.6">
    <!-- Virus icon -->
    <circle cx="50" cy="100" r="15" fill="#dc2626" opacity="0.3"/>
    <circle cx="50" cy="100" r="8" fill="none" stroke="#dc2626" stroke-width="2"/>
    <path d="M44 100 L56 100 M50 94 L50 106" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Shield icon -->
    <path d="M350 100 C350 100 340 100 340 105 L340 115 C340 120 350 125 350 125 C350 125 360 120 360 115 L360 105 C360 100 350 100 350 100Z" 
          fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M346 110 L349 113 L354 108" stroke="#10b981" stroke-width="2" fill="none"/>
    
    <!-- Network nodes -->
    <circle cx="70" cy="200" r="8" fill="#3b82f6" opacity="0.5"/>
    <circle cx="150" cy="230" r="6" fill="#8b5cf6" opacity="0.5"/>
    <circle cx="330" cy="180" r="10" fill="#f59e0b" opacity="0.5"/>
    
    <!-- Connection lines -->
    <path d="M70 200 L150 230" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <path d="M150 230 L330 180" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Keyboard -->
  <rect x="120" y="250" width="160" height="40" fill="#374151" rx="4"/>
  <g fill="#4b5563">
    <rect x="125" y="255" width="12" height="8" rx="1"/>
    <rect x="140" y="255" width="12" height="8" rx="1"/>
    <rect x="155" y="255" width="12" height="8" rx="1"/>
    <rect x="170" y="255" width="12" height="8" rx="1"/>
    <rect x="185" y="255" width="12" height="8" rx="1"/>
  </g>
  
  <!-- Glowing effects -->
  <circle cx="200" cy="150" r="80" fill="url(#glow2)" opacity="0.1"/>
  
  <defs>
    <radialGradient id="glow2">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>
</svg>