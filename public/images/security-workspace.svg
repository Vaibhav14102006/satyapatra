<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Desk -->
  <rect x="50" y="200" width="300" height="80" rx="10" fill="#4a5568"/>
  <rect x="40" y="250" width="320" height="30" rx="15" fill="#2d3748"/>
  
  <!-- Monitor -->
  <rect x="120" y="120" width="160" height="100" rx="5" fill="#2d3748"/>
  <rect x="130" y="130" width="140" height="80" rx="3" fill="url(#screen)"/>
  <rect x="180" y="220" width="40" height="20" fill="#4a5568"/>
  <rect x="160" y="240" width="80" height="10" fill="#2d3748"/>
  
  <!-- Screen Content - Email Security Dashboard -->
  <rect x="135" y="135" width="130" height="70" fill="#001122" opacity="0.8"/>
  <rect x="140" y="140" width="120" height="8" fill="#00bfff"/>
  <rect x="140" y="155" width="80" height="4" fill="#8b5cf6"/>
  <rect x="140" y="165" width="100" height="4" fill="#00ff88"/>
  <rect x="140" y="175" width="60" height="4" fill="#ff6b6b"/>
  
  <!-- Laptop -->
  <rect x="80" y="180" width="80" height="50" rx="3" fill="#374151"/>
  <rect x="85" y="185" width="70" height="40" rx="2" fill="#1f2937"/>
  <rect x="90" y="190" width="60" height="30" fill="#00bfff" opacity="0.3"/>
  
  <!-- Books/Documents -->
  <rect x="200" y="185" width="40" height="25" fill="#8b5cf6"/>
  <rect x="205" y="180" width="40" height="25" fill="#00bfff"/>
  <rect x="210" y="175" width="40" height="25" fill="#059669"/>
  
  <!-- Coffee Cup -->
  <circle cx="300" cy="190" r="12" fill="#8b4513"/>
  <circle cx="300" cy="190" r="10" fill="#d2691e"/>
  <rect x="312" y="185" width="8" height="3" fill="#8b4513"/>
  
  <!-- Phone -->
  <rect x="260" y="185" width="20" height="35" rx="3" fill="#1f2937"/>
  <rect x="263" y="188" width="14" height="25" fill="#00bfff" opacity="0.5"/>
  
  <!-- Security Icons Floating -->
  <circle cx="350" cy="80" r="8" fill="#00bfff" opacity="0.6"/>
  <circle cx="360" cy="90" r="6" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="340" cy="100" r="5" fill="#00ff88" opacity="0.6"/>
  
  <!-- Shield Icon -->
  <path d="M350 75 L355 70 L360 75 L360 85 L355 90 L350 85 Z" fill="#00bfff"/>
  <path d="M352 77 L358 77 L358 83 L355 86 L352 83 Z" fill="#001122"/>
  
  <!-- Lock Icon -->
  <rect x="357" y="85" width="6" height="8" rx="1" fill="#8b5cf6"/>
  <circle cx="360" cy="82" r="2" fill="none" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Email Icon -->
  <rect x="337" y="96" width="8" height="6" rx="1" fill="#00ff88"/>
  <path d="M337 96 L341 100 L345 96" stroke="#001122" stroke-width="0.5" fill="none"/>
</svg>