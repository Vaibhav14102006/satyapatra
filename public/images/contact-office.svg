<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#contactBg)"/>
  
  <!-- Building facade -->
  <rect x="50" y="50" width="300" height="150" fill="#64748b" opacity="0.8"/>
  
  <!-- Windows -->
  <rect x="70" y="70" width="25" height="30" fill="#e2e8f0" stroke="#94a3b8"/>
  <rect x="110" y="70" width="25" height="30" fill="#e2e8f0" stroke="#94a3b8"/>
  <rect x="150" y="70" width="25" height="30" fill="#e2e8f0" stroke="#94a3b8"/>
  <rect x="190" y="70" width="25" height="30" fill="#e2e8f0" stroke="#94a3b8"/>
  
  <rect x="70" y="120" width="25" height="30" fill="#e2e8f0" stroke="#94a3b8"/>
  <rect x="110" y="120" width="25" height="30" fill="#e2e8f0" stroke="#94a3b8"/>
  <rect x="150" y="120" width="25" height="30" fill="#e2e8f0" stroke="#94a3b8"/>
  <rect x="190" y="120" width="25" height="30" fill="#e2e8f0" stroke="#94a3b8"/>
  
  <!-- Entrance -->
  <rect x="240" y="120" width="60" height="80" fill="#1e40af" opacity="0.8"/>
  <rect x="250" y="130" width="40" height="60" fill="#e2e8f0"/>
  
  <!-- Sign -->
  <rect x="240" y="80" width="80" height="25" fill="white" stroke="#64748b"/>
  <text x="280" y="95" text-anchor="middle" fill="#1e40af" font-size="8" font-weight="bold">Government</text>
  <text x="280" y="105" text-anchor="middle" fill="#64748b" font-size="6">Cyber Security</text>
  
  <!-- Security features -->
  <circle cx="335" cy="90" r="8" fill="#10b981"/>
  <text x="335" y="94" text-anchor="middle" fill="white" font-size="6">âœ“</text>
  
  <circle cx="335" cy="110" r="8" fill="#f59e0b"/>
  <rect x="330" y="105" width="10" height="10" fill="none" stroke="white" stroke-width="1"/>
  <circle cx="335" cy="110" r="2" fill="white"/>
  
  <!-- People -->
  <circle cx="320" cy="170" r="12" fill="#fbbf24"/>
  <rect x="310" y="182" width="20" height="25" fill="#1e40af"/>
  
  <circle cx="90" cy="180" r="10" fill="#f472b6"/>
  <rect x="82" y="190" width="16" height="20" fill="#059669"/>
  
  <!-- Contact symbols -->
  <g opacity="0.7">
    <!-- Phone -->
    <rect x="30" y="30" width="20" height="35" rx="8" fill="#374151"/>
    <rect x="33" y="33" width="14" height="25" fill="#1f2937"/>
    <circle cx="40" cy="61" r="2" fill="#64748b"/>
    
    <!-- Email -->
    <rect x="350" y="30" width="30" height="20" fill="white" stroke="#64748b" rx="2"/>
    <path d="M350 30 L365 40 L380 30" stroke="#64748b" stroke-width="1" fill="none"/>
    
    <!-- Location pin -->
    <circle cx="40" cy="220" r="8" fill="#dc2626"/>
    <circle cx="40" cy="220" r="4" fill="white"/>
    <path d="M40 228 L40 235" stroke="#dc2626" stroke-width="2"/>
  </g>
  
  <!-- Street -->
  <rect x="0" y="200" width="400" height="50" fill="#6b7280" opacity="0.3"/>
  <path d="M0 225 L400 225" stroke="white" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Vehicles -->
  <rect x="120" y="210" width="40" height="20" fill="#1f2937" rx="3"/>
  <circle cx="130" cy="235" r="5" fill="#374151"/>
  <circle cx="150" cy="235" r="5" fill="#374151"/>
  
  <!-- Trees -->
  <circle cx="380" cy="180" r="15" fill="#10b981" opacity="0.6"/>
  <rect x="377" y="190" width="6" height="20" fill="#92400e"/>
  
  <circle cx="20" cy="170" r="12" fill="#10b981" opacity="0.6"/>
  <rect x="18" y="180" width="4" height="15" fill="#92400e"/>
</svg>