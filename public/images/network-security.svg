<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="networkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00bfff" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#00bfff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#networkBg)"/>
  
  <!-- Network Grid Lines -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Central Server Node -->
  <circle cx="200" cy="150" r="25" fill="#1e40af" stroke="#00bfff" stroke-width="3">
    <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="15" fill="#00bfff" opacity="0.8"/>
  <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">SP</text>
  
  <!-- Security Nodes -->
  <circle cx="100" cy="80" r="15" fill="#059669" stroke="#10b981" stroke-width="2"/>
  <circle cx="100" cy="80" r="8" fill="#10b981"/>
  <text x="100" y="84" text-anchor="middle" fill="white" font-family="Arial" font-size="8">✓</text>
  
  <circle cx="300" cy="80" r="15" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
  <circle cx="300" cy="80" r="8" fill="#ef4444"/>
  <text x="300" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="8">!</text>
  
  <circle cx="80" cy="220" r="15" fill="#8b5cf6" stroke="#a855f7" stroke-width="2"/>
  <circle cx="80" cy="220" r="8" fill="#a855f7"/>
  <text x="80" y="224" text-anchor="middle" fill="white" font-family="Arial" font-size="8">S</text>
  
  <circle cx="320" cy="220" r="15" fill="#f59e0b" stroke="#fbbf24" stroke-width="2"/>
  <circle cx="320" cy="220" r="8" fill="#fbbf24"/>
  <text x="320" y="224" text-anchor="middle" fill="white" font-family="Arial" font-size="8">W</text>
  
  <!-- Email Nodes -->
  <circle cx="50" cy="150" r="12" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <circle cx="350" cy="150" r="12" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <circle cx="200" cy="50" r="12" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <circle cx="200" cy="250" r="12" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Network Connections -->
  <g stroke="#00bfff" stroke-width="2" fill="none" opacity="0.6">
    <!-- From center to security nodes -->
    <line x1="200" y1="150" x2="100" y2="80">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="300" y2="80">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="80" y2="220">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="320" y2="220">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="3.2s" repeatCount="indefinite"/>
    </line>
    
    <!-- To email nodes -->
    <line x1="200" y1="150" x2="50" y2="150">
      <animate attributeName="stroke-dasharray" values="0,5;5,0" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="350" y2="150">
      <animate attributeName="stroke-dasharray" values="0,5;5,0" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="200" y2="50">
      <animate attributeName="stroke-dasharray" values="0,5;5,0" dur="1.3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="150" x2="200" y2="250">
      <animate attributeName="stroke-dasharray" values="0,5;5,0" dur="1.7s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Data Packets -->
  <circle cx="150" cy="115" r="3" fill="#00bfff">
    <animateMotion dur="4s" repeatCount="indefinite">
      <path d="M 0,0 L 100,70 L -100,-70 Z"/>
    </animateMotion>
  </circle>
  
  <circle cx="250" cy="115" r="3" fill="#8b5cf6">
    <animateMotion dur="3.5s" repeatCount="indefinite">
      <path d="M 0,0 L -100,70 L 100,-70 Z"/>
    </animateMotion>
  </circle>
  
  <!-- Security Status Indicators -->
  <rect x="10" y="10" width="120" height="60" rx="8" fill="#1e293b" stroke="#334155" opacity="0.9"/>
  <text x="70" y="25" text-anchor="middle" fill="#00bfff" font-family="Arial" font-size="10" font-weight="bold">Network Security</text>
  <text x="20" y="40" fill="#10b981" font-family="Arial" font-size="8">✓ Firewall Active</text>
  <text x="20" y="52" fill="#10b981" font-family="Arial" font-size="8">✓ Encryption On</text>
  <text x="20" y="64" fill="#ef4444" font-family="Arial" font-size="8">! 2 Threats Blocked</text>
  
  <!-- Performance Metrics -->
  <rect x="270" y="10" width="120" height="60" rx="8" fill="#1e293b" stroke="#334155" opacity="0.9"/>
  <text x="330" y="25" text-anchor="middle" fill="#8b5cf6" font-family="Arial" font-size="10" font-weight="bold">Live Metrics</text>
  <text x="280" y="40" fill="#00bfff" font-family="Arial" font-size="8">Emails Scanned: 1,247</text>
  <text x="280" y="52" fill="#fbbf24" font-family="Arial" font-size="8">Avg Response: 0.3s</text>
  <text x="280" y="64" fill="#10b981" font-family="Arial" font-size="8">Uptime: 99.9%</text>
  
  <!-- Signal Waves -->
  <g stroke="#00bfff" stroke-width="1" fill="none" opacity="0.5">
    <circle cx="200" cy="150" r="35">
      <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="50">
      <animate attributeName="r" values="50;60;50" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Node Labels -->
  <text x="100" y="95" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="8">Safe Zone</text>
  <text x="300" y="95" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="8">Threat Detected</text>
  <text x="80" y="235" text-anchor="middle" fill="#8b5cf6" font-family="Arial" font-size="8">Scanner</text>
  <text x="320" y="235" text-anchor="middle" fill="#fbbf24" font-family="Arial" font-size="8">Warning</text>
</svg>