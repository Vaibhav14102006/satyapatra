<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="envelope" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg2)"/>
  
  <!-- Office desk -->
  <rect x="0" y="180" width="400" height="120" fill="#94a3b8" opacity="0.2"/>
  
  <!-- Central envelope -->
  <g transform="translate(150,100)">
    <!-- Envelope body -->
    <rect x="0" y="20" width="100" height="60" fill="url(#envelope)" stroke="#64748b" stroke-width="1"/>
    
    <!-- Envelope flap -->
    <path d="M0 20 L50 50 L100 20 Z" fill="#e2e8f0" stroke="#64748b" stroke-width="1"/>
    
    <!-- Seal/Verification mark -->
    <circle cx="50" cy="50" r="12" fill="#10b981"/>
    <path d="M44 50 L48 54 L56 46" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Floating documents -->
  <g opacity="0.7">
    <!-- Document 1 -->
    <rect x="50" y="120" width="60" height="80" fill="white" stroke="#cbd5e1" rx="4"/>
    <rect x="55" y="130" width="40" height="4" fill="#94a3b8"/>
    <rect x="55" y="140" width="30" height="3" fill="#cbd5e1"/>
    <rect x="55" y="150" width="35" height="3" fill="#cbd5e1"/>
    
    <!-- Document 2 -->
    <rect x="290" y="110" width="60" height="80" fill="white" stroke="#cbd5e1" rx="4"/>
    <rect x="295" y="120" width="40" height="4" fill="#94a3b8"/>
    <rect x="295" y="130" width="30" height="3" fill="#cbd5e1"/>
    <rect x="295" y="140" width="35" height="3" fill="#cbd5e1"/>
  </g>
  
  <!-- Security badges -->
  <g>
    <!-- Government seal -->
    <circle cx="80" cy="80" r="25" fill="#1e40af" opacity="0.8"/>
    <circle cx="80" cy="80" r="20" fill="none" stroke="white" stroke-width="2"/>
    <text x="80" y="85" text-anchor="middle" fill="white" font-size="12" font-weight="bold">भारत</text>
    
    <!-- Verified badge -->
    <circle cx="320" cy="80" r="25" fill="#059669" opacity="0.8"/>
    <path d="M310 80 L318 88 L330 76" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Digital connection lines -->
  <g opacity="0.3">
    <path d="M120 150 Q200 120 280 150" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <path d="M80 105 Q150 130 200 130" stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M250 130 Q300 110 320 105" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="70" cy="60" r="2" fill="#3b82f6" opacity="0.6"/>
  <circle cx="330" cy="50" r="1.5" fill="#10b981" opacity="0.6"/>
  <circle cx="180" cy="90" r="1" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="280" cy="60" r="2" fill="#f59e0b" opacity="0.6"/>
</svg>